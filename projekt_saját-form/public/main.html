<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Otthoni űrlap feladat</title>
</head>
<body>
  <h1>Felhasználói űrlap</h1>
  <form id="userForm">
    <input type="text" name="vezeteknev" placeholder="Vezetéknév" required><br>
    <input type="text" name="keresztnev" placeholder="Keresztnév" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="telefonszam" placeholder="Telefonszám" required><br>
    <button type="submit">Küldés</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
